# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
R: bioc-devel
dist: trusty

os:
  - linux

env:
  - R_BIOC_VERSION: "3.10"

r_github_packages:
  - r-lib/covr
  - r-lib/pkgdown

script:
  - Rscript -e 'BiocManager::version()'
  - Rscript -e 'BiocManager::install(version = "3.10", ask = FALSE)'
  - Rscript -e 'BiocManager::version()'

deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github(tarball = ".")'
  skip_cleanup: true

after_success:
  - Rscript -e 'covr::codecov()'